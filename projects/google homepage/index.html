<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Google HomePage</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="google-header">
      <div class="nav-container">
        <a
          class="text-link"
          target="_blank"
          href="https://youtu.be/dQw4w9WgXcQ?si=wz_Nmu6C-MU4tR66"
        >
          <p>About</p>
        </a>
        <a
          class="text-link"
          target="_blank"
          href="https://youtu.be/dQw4w9WgXcQ?si=wz_Nmu6C-MU4tR66"
        >
          <p>Store</p>
        </a>
      </div>

      <nav class="nav-container nav-container-second">
        <a class="text-link" href="https://gmail.com">
          <p>Gmail</p>
        </a>
        <a class="text-link" href="#">
          <p>Images</p>
        </a>
        <a class="icon-link" href="#">
          <i class="fa-solid fa-flask"></i>
        </a>
        <a class="icon-link" href="#">
          <i class="fa-solid fa-braille"></i>
        </a>
        <button class="img-button">
          <img src="public/blob.jpeg" alt="profile-picture" />
        </button>
      </nav>
    </header>
    <main>
      <h1 class="title-text">
        <span class="google-G">G</span>
        <span class="google-o1">o</span>
        <span class="google-o2">o</span>
        <span class="google-g">g</span>
        <span class="google-l">l</span>
        <span class="google-e">e</span>
        
      </h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="Search" type="text" placeholder="Search here.." />
        <div>
          <button class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera input-icon"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button><p>Google Search</p></button>
        <button><p>I'm Feeling Lucky</p></button>
      </div>
      <div class="google-lang-bar">
        <p>
          Google offered in: 
          <a class="google-lang" href="#">हिन्दी</a> 
          <a class="google-lang" href="#">বাংলা</a> 
          <a class="google-lang" href="#">తెలుగు</a>  
          <a class="google-lang" href="#">தமிழ்</a> 
          <a class="google-lang" href="#">ગુજરાતી</a> 
          <a class="google-lang" href="#">ಕನ್ನಡ</a> 
          <a class="google-lang" href="#">മലയാളം</a> 
          <a class="google-lang" href="#">ਪੰਜਾਬੀ</a> 
        </p>
      </div>
    </main>
    <footer>
      <div>
        <p>India</p>
      </div>
      <hr />
      <div class="footer-grid">
        <div class="footer-links">
          <a href="#">
            <p>Advertising</p>
          </a>
          <a href="#">
            <p>Business</p>
          </a>
          <a href="#">
            <p>How Search works</p>
          </a>
        </div>
        <div class="footer-links">
          <a href="#">
            <p>Privacy</p>
          </a>
          <a href="#">
            <p>Terms</p>
          </a>
          <a href="#">
            <p>Settings</p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
